<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counetr Gym</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap">
</head>
<body>
    <div class="counter-box-wrapper">
        <h1>Количество подходов</h1>
        <div class="counter">
            <p>0</p>
        </div>
    </div>
        <div class="button-box-wrapper">
            <button class="increase-counter_btn"><p>+1 Подход</p></button>
            <button class="reduce-counter_btn"><p>-1 Подход</p></button>
            <button class="reset-counter_btn"><p>Сбросить</p></button>
        </div>
    <script src="index.js"></script>
</body>
</html>
